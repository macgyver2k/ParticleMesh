<div>
  <canvas #canvas style="width: 100%; height: 800px; border: 1px solid #008000"></canvas>
</div>

<div class="row">
  <div class="col-sm-3">
    <div class="col-sm-12" >Dot count:</div>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="number"
             #dotCountInput
             [value]="dotCount"
             (change)="updateMeshCount( $event.target.value );" />
    </div>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="range"
             min="0"
             max="1000"
             #dotCountRange
             [value]="dotCount"
             (input)="updateMeshCount( dotCountRange.value );" />
    </div>
  </div>
  <div class="col-sm-3">
    <span>Dot size (weigt):</span>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="number"
             #dotSizeInput
             [value]="dotSize"
             (change)="updateDotSize( dotSizeInput.value );" />
    </div>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="range"
             min="0"
             max="1000"
             #dotSizeRange
             [value]="dotSize"
             (input)="updateDotSize( dotSizeRange.value );" />
    </div>
  </div>
  <div class="col-sm-3">
    <span>Dot speed maximum:</span>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="number"
             #dotSpeedMaximumInput
             [value]="dotSpeedMaximum"
             (change)="updateMaximumDotSpeed( dotSpeedMaximumInput.value );" />
    </div>
    <div class="col-sm-12">
      <input class="col-sm-12" type="range"
             min="0"
             max="1000"
             #dotSpeedMaximumRange
             [value]="dotSpeedMaximum"
             (input)="updateMaximumDotSpeed( dotSpeedMaximumRange.value );" />
    </div>
  </div>
  <div class="col-sm-3">
    <span>Search radius:</span>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="number"
             #searchRadiusInput
             [value]="searchRadius"
             (change)="updateSearchRadius( searchRadiusInput.value );" />
    </div>
    <div class="col-sm-12">
      <input class="col-sm-12"
             type="range"
             min="0"
             max="1000"
             #searchRadiusRange
             [value]="searchRadius"
             (input)="updateSearchRadius( searchRadiusRange.value );" />
    </div>
  </div>
</div>
